<!DOCTYPE html>
<html>
	<head>
		<title>metro start gallery</title>
		<link type="text/css" rel="stylesheet" href="/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="/js/jquery.color.js"></script>
	</head>
	<body>
		<h1><a href="/" style="color: inherit">metro start gallery</a></h1>
		<div class="nav">
			<a href="/">metro start</a>
			<span class="active">browse themes</span>
			<a href="/newtheme">share themes</a>
			<a href="http://www.chumannaji.com">about me</a>
		</div>
		{% if themes != "[]" %}
		<div class="themes">
		</div>
		<div class="sample">
			<p class="title-text"></p>
			<div class="background-color">
				<div>
					<div class="title-color start">start here...</div>
					<div class="menu options-color"></div>
					<div class="list">
						<div class="main-color main-text"></div>
						<div class="main-color main-text"></div>
						<div class="main-color main-text"></div>
					</div>
					<div class="list">
						<div class="main-color main-text"></div>
						<div class="main-color main-text"></div>
						<div class="main-color main-text"></div>
					</div>
					<div class="list">
						<div class="main-color main-text"></div>
						<div class="main-color main-text"></div>
						<div class="main-color main-text"></div>
					</div>
					<div class="options-color wrench"></div>
				</div>
			</div>
		</div>
		{% endif %}
		<a href="https://github.com/metro-start/metro-start"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" /></a>
		<script type="text/javascript">

			$(function() {
					var data = '{{ themes }}';
					var themes = eval(data);
					//console.log(themes);
					for (var i = 0; i < themes.length; i++) {
					var theme = themes[i];
					var me = theme;
					var title = $('<span class="title" style="">' + theme.title + '</span><br />');
					var author = $('<span class="author" style="">' + (theme.website ? '<a class="website" href="'+ theme.website + '">' + theme.author + '</a>' : theme.author) + '</span>');
					var themeObj = $('<div class="theme"></div>');
					themeObj.append(title);
					themeObj.append(author);

					(function(theme) {
					 title.hover(function() {
						 $('.title-text').text('preview of ' + theme.title);
						 $('.title-text').fadeIn(400);
						 $('.main-color, .options-color, .background-color, .title-color').show();
						 $('.main-color').animate({'backgroundColor': theme.main_color}, {duration: 400, queue: false});
						 $('.options-color').animate({'backgroundColor': theme.options_color}, {duration: 400, queue: false});
						 $('.background-color').animate({'backgroundColor': theme.background_color}, {duration: 400, queue: false});
						 $('.title-color').animate({'color': theme.title_color}, {duration: 400, queue: false});
						 });
					 $('.themes').append(themeObj);
					 })(theme);
					};
			});
</script>

</script>
</body>
</html>
