<html>
	<head>
		<title>submit new themes</title>
		<link type="text/css" rel="stylesheet" href="/css/reset.css" />
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<style type="text/css">
			{% for e in err %}
			input[name={{ e }}] {
				background-color: red;
			}
			{% endfor %}
		</style>
	</head>
	<body>
		<h1>submit new themes</h1>
			<form action="/newtheme" method="get">
				<table>
					<tbody>
						<col/>
						<tr>
							<td>
								<label for="title">title</label>
							</td>
							<td>
								<input type="text" name="title" value="{{ title }}" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="author">author</label>
							</td>
							<td>
								<input type="text" name="author" value="{{ author }}" />
							</td>
							<!--
							<td>
								<p class="author-div">how your name will be displayed</p>
							</td>
							-->
						</tr>
						<tr>
							<td>
								<label for="email">email</label>
							</td>
							<td>
								<input type="text" name="email" value="{{ email }}" />
							</td>
							<!--
							<td>
								<p class="email-div">(will not be displayed)</p>
							</td>
							-->
						</tr>
						<tr>
							<td>
								<label for="website">website</label>
							</td>
							<td>
								<input type="text" name="website" value="{{ website }}" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="title-color">title color</label>
							</td>
							<td>
								<input type="text" name="titlecolor" value="{{ title_color }}" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="background-color">background color</label>
							</td>
							<td>
								<input type="text" name="backgroundcolor" value="{{ background_color }}" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="main-color">main color</label>
							</td>
							<td>
								<input type="text" name="maincolor" value="{{ main_color  }}" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="options-color">options color</label>
							</td>
							<td>
								<input type="text" name="optionscolor" value="{{  options_color }}" />
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" class="submit" value="submit theme">
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		<script type="text/javascript">
			$(function() {
					//$('td>p').hide();
					/*
					   $('input').on('focus', function() {
					   $('.' + $(this).prop('name') + '-div').fadeIn('fast');
					   });
					   $('input').on('blur', function() {
					   $('.' + $(this).prop('name') + '-div').fadeOut('fast');
					   });
					*/
			});
		</script>
	</body>
</html>
